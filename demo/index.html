<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ICodec Decoder Demo</title>
	<script type='module' src='./index.js'></script>
	<link rel='stylesheet' href='./index.css'>
</head>
<body>
<p>
	A simple demo page to test encode/decode images.
	For full-featured app please see
	<a href='https://ic-analyzer.kaciras.com/'>ICAnalyzer</a>
</p>
<section id='input'>
	<label id='file-label'>
		Select a file: <input id='file' type='file'>
	</label>

	<div id='info'>
		Type: -----/----, ---- x ----, ---bit
	</div>

	<label id='encoder-label'>
		Encoder:
		<select>
			<option>jpeg</option>
			<option>png</option>
			<option>qoi</option>
			<option>webp</option>
			<option>heic</option>
			<option>avif</option>
			<option>jxl</option>
			<option>wp2</option>
		</select>
	</label>

	<button id='encode' disabled>Encode</button>
	<time></time>
</section>

<canvas></canvas>

<label id='options'>Encode Options<textarea></textarea></label>
</body>
</html>
