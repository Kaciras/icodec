<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ICodec Decoder Demo</title>
	<script type='module' src='test/demo.js'></script>
	<link rel='stylesheet' href='test/demo.css'>
</head>
<body>
<section id='input'>

	<label>
		Select a file: <input id='file' type='file'>
	</label>
	<label>
		Encoder:
		<select>
			<option>jpeg</option>
			<option>png</option>
			<option>qoi</option>
			<option>webp</option>
			<option>avif</option>
			<option>jxl</option>
			<option>wp2</option>
		</select>
	</label>
	<a id='download'>Download Encoded</a>
</section>
<canvas width='100' height='100'></canvas>
<label id='options'>
	Encode Options:
	<textarea></textarea>
</label>
</body>
</html>
