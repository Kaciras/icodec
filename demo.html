<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ICodec Decoder Demo</title>
	<script type='module' src='test/demo.js'></script>
	<link rel='stylesheet' href='test/demo.css'>
</head>
<body>
<section id='input'>
	<p>
		A simple demo page to test encode/decode images.
		For full-featured app please see
		<a href='https://ic-analyzer.kaciras.com/'>ICAnalyzer</a>
	</p>

	<label id='file-label'>
		Select a file: <input id='file' type='file'>
	</label>

	<label id='encoder-label'>
		Encoder:
		<select>
			<option>jpeg</option>
			<option>png</option>
			<option>qoi</option>
			<option>webp</option>
			<option>heic</option>
			<option>avif</option>
			<option>jxl</option>
			<option>wp2</option>
		</select>
	</label>

	if (output.error) {
	return window.alert("Failed, see console for reason");
	}
	<a id='download' hidden='hidden'></a>
	<button id='encode' disabled>Encode</button>
</section>

<canvas width='100' height='100'></canvas>

<label id='options'>Encode Options<textarea></textarea></label>
</body>
</html>
